<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section section_add">
        <label for="new-task" class="section__input-label">Add Item</label>
        <div class="section__container">
          <input id="new-task"class="input task-input" type="text">
          <button class="btn btn_add-task">Add</button>
        </div>
      </section>
      <section class="section section_to-do">
        <h3 class="section__title">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="list__item">
            <input class="input" type="checkbox">
            <label class="section__input-label">Pay Bills</label>
            <input type="text" class="input task-input">
            <button class="btn btn_edit-task">Edit</button>
            <button class=" btn btn_delete-task">
              <img class="img" src="./remove.svg" alt="remove task button">
            </button>
          </li>
          <li class="list__item edit-mode">
            <input class="input" type="checkbox">
            <label class="section__input-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task-input">
            <button class="btn btn_edit-task">Save</button>
            <button class="btn btn_delete-task">
              <img class="img" src="./remove.svg" alt="remove task button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section section_completed">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="list__item">
            <input type="checkbox" class="input" checked>
            <label class="section__input-label">See the Doctor</label>
            <input type="text" class="input task-input">
            <button class="btn btn_edit-task">Edit</button>
            <button class="btn btn_delete-task">
              <img class="img" src="./remove.svg" alt="remove task button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
